<!DOCTYPE html>
<html>
<head>
    <title>F1 Mart Favicon Generator</title>
</head>
<body>
    <h2>F1 Mart Favicon Generator</h2>
    <p>This page helps generate favicon files for F1 Mart.</p>
    
    <canvas id="faviconCanvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Draw red circle background (F1 Mart logo style)
            ctx.fillStyle = '#dc2626'; // Red color
            ctx.beginPath();
            ctx.arc(16, 16, 14, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw white "F" letter
            ctx.fillStyle = '#ffffff'; // White color
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', 16, 16);
            
            // Convert to favicon
            const dataURL = canvas.toDataURL('image/x-icon');
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = dataURL;
            link.click();
        }
    </script>
</body>
</html>
